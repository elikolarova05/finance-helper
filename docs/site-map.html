<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/site-map-style.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Карта на сайта</title>
  <link rel="icon" href="../resources/icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../javascript/load.js"></script>
</head>

<body>
  <div id="navbar"></div>
  <div id="map" class="d-flex flex-wrap justify-content-evenly mt-3"></div>
  <script>
    loadPage('navbar', 'navbar')

    let pages = [
      { "title": "Начало", "link": "index.html", "subpages": [] },
      {
        "title": "Калкулатори", "link": "calculator-menu.html",
        "subpages": [
          { "title": "авто-мото", "link": "calculator-template.html?type=auto" },
          { "title": "заеми", "link": "calculator-template.html?type=loan" },
          { "title": "инвестиции", "link": "calculator-template.html?type=investments" },
          { "title": "спестявания", "link": "calculator-template.html?type=savings" },
          { "title": "студенти", "link": "calculator-template.html?type=student" },
          { "title": "кредити", "link": "calculator-template.html?type=credit" }
        ]
      },
      { "title": "Полезни съвети", "link": "advices.html", "subpages": [] },
      { "title": "Контакти", "link": "contacts.html", "subpages": [] }
    ]

    pages.forEach((page) => {

      let main = createCard(page.title, "main-card", page.link);
      let column = document.createElement("div");
      column.classList.add("d-flex");
      column.classList.add("flex-column");
      column.classList.add("align-items-center");
      document.getElementById("map").appendChild(column);
      column.appendChild(main);
      page.subpages.forEach((subpage) => {
        column.appendChild(createCard(subpage.title, "sub-card", subpage.link));

      })
    });

    function createCard(text, className, link) {
      let a = document.createElement("a");
      a.href = link;
      a.appendChild(document.createTextNode(text));
      a.classList.add(className);

      return a;
    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
