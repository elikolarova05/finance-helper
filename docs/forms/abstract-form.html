<div id="calculator-container" class="container-sm">
   
   <label for="auto-price">
      <h3 id="question1">Каква сума ти е необходима?</h3>
   </label>
   <div class="d-flex">
      <span id="question1-min">0</span>
      <div class="input">
         <input id="range" type="range" min="0" max="300000" value="0.00" step="100"
            oninput="this.nextElementSibling.value = this.value" name="budget" required>

         <output id="question1-output">0</output>
      </div>
      <span id="question1-max">300 000</span>
   </div>
   
   <label for="interest">
      <h3 id="question2">Какъв е лихвеният процент?</h3>
   </label>
   <div class="d-flex">
      <span id="question2-min">0</span>
      <div class="input">
         <input id="interest" oninput="this.nextElementSibling.value = this.value" type="range" min="0"
            max="10" value="0.00" step="0.01" name="interest" required>
         <output id="output">0</output>
      </div>
      <span id="question2-max">10</span>
   </div>

   <label for="auto-period">
      <h3 id="question3">Преполагаем срок на изплащане в месеци:</h3>
   </label>
   <div class="d-flex">
      <span id="question3-min">0</span>
      <div class="input">
         <input id="period" type="range" oninput="this.nextElementSibling.value = this.value" min="0" max="48"
            step="1" value="0.00" name="period" required>
         <output id="output">0</output>
      </div>
      <span id="question3-max">48</span>
   </div>

   <div>
      <button type="submit" class="btn btn-primary">Изчисли</button>
   </div>
</div>
